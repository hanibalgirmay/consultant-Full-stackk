
<div class="container">
    <div class="row">
      <div class="col-sm">
        <div style="margin-top: 20%" fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="250px" fxLayoutGap.lt.md="20px">
          <mat-form-field>
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>
        <mat-card>
            <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="company_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
              <td mat-cell *matCellDef="let element"> {{element.company_Name}} </td>
            </ng-container>
    
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Person Name </th>
              <td mat-cell *matCellDef="let element"> {{element.tin_number}} </td>
            </ng-container>
    
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.company_address}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
    
            <ng-container matColumnDef="details">
              <th mat-header-cell *matHeaderCellDef> Details </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="redirectToDetails(element._id)">
                    <mat-icon class="mat-18">reorder</mat-icon>
                </button>
              </td>
            </ng-container>

    
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="deletePartner(element._id)">
                    <mat-icon class="mat-18">delete</mat-icon>
                </button>
              </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    
          <mat-paginator [pageSize]="2" [pageSizeOptions]="[6, 10, 20]">
          </mat-paginator>
        </mat-card>
        
      </div>
    </div>
</div>
