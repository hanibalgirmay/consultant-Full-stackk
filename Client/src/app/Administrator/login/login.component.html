
<div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="assets/aauenterpri.png" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form [formGroup]="adminLogin" autocomplete="off" (ngSubmit)="adminlogin(adminLogin.value)">
                        <div class="input-group mb-3">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Email" name="email" formControlName="email" id="email">
                                <mat-error *ngIf="hasError('email','email') && hasError('email','required')">
                                  Please enter a valid email address
                                </mat-error>
                                <mat-error *ngIf="hasError('email','required')">
                                  Email is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="input-group mb-2">
                            <mat-form-field class="example-full-width">
                                <input matInput type="password" name="password" placeholder="Password" formControlName="password" id="password">
                                <mat-error *ngIf="hasError('password','required')">
                                  Password is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label" for="customControlInline">Remember me</label>
                            </div>
                        </div>

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" [disabled]="!adminLogin.valid" class="btn login_btn">Login</button>
                    </div>
                    </form>
                </div>
                
                
            </div>
        </div>
    </div>
